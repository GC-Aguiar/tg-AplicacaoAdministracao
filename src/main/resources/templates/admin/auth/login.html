<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" />
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" />
    <!-- Theme style -->
    <link rel="stylesheet" href="/dist/css/AdminLTE.min.css" />
</head>
<body class="hold-transition login-page" style="background: rgb(0,69,89);
background: linear-gradient(90deg, rgba(0,69,89,1) 0%, rgba(6,133,145,1) 34%, rgba(4,152,214,1) 100%);">
<div class="login-box">
    <div class="login-logo">
        <a href="#" style = "color: white; filter: drop-shadow(2px 3px 9px #000); font-size: 60px;"><b>SI</b>DBM</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body" style = " background: rgb(253,199,104);
background: radial-gradient(circle, rgba(253,199,104,0.2828664913230917) 0%, rgba(0,0,0,0.3809057070093662) 0%); filter: drop-shadow(15px 15px 13px #000); ">
        <p class="login-box-msg" style = "color:white;">Realize sua autenticação</p>
        <div th:if="${param.error}">
            <div class="alert alert-danger">
                Usuário ou senha inválida.
            </div>
        </div>
        <div th:if="${param.logout}">
            <div class="alert alert-info">
                Você foi desconectado.
            </div>
        </div>
        <form th:action="@{/login}" method="post">
            <div class="form-group has-feedback">
                <input type="email" class="form-control" name="username" required placeholder="Email">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" name="password" required placeholder="Senha">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                   <!-- <div class="checkbox icheck">
                        <label>
                            <input type="checkbox"> Lembre-me
                        </label>
                    </div>-->
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block ">Acessar</button>
                </div>
                <!-- /.col -->
            </div>
        </form>

        <!--<a th:href="@{/register}" class="text-center">Cadastre um novo usuário</a>-->

    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->


<!-- jQuery 2.2.0 -->
<script src="/plugins/jQuery/jQuery-2.2.0.min.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script src="/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
