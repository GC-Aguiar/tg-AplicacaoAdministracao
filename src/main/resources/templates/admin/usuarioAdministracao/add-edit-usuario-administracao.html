<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="layout">
<head>
<title>Detalhes do Usuário</title>
</head>
<body>
	<section layout:fragment="header">
		<h1>
			Detalhes da Usuário <small>Administração</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
			<li class="active">Detalhes do Usuário</li>
		</ol>
	</section>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-md-12">
				<!-- Horizontal Form -->
				<div class="box box-info">
					<div class="box-header with-border">
						<h3 class="box-title">Detalhes do Usuário</h3>
					</div>
					<!-- /.box-header -->
					<!-- form start -->
					<form th:action="@{/register}" th:object="${userRegistrationDto}"
						method="post" class="form-horizontal">
						<div class="box-body">

							<div class="form-group has-feedback">
								<label class="col-sm-2 control-label">Primeiro nome</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" th:field="*{firstName}"
										required placeholder="Primeiro nome"> <span
										class="glyphicon glyphicon-user form-control-feedback"></span>
								</div>
							</div>

							<div class="form-group has-feedback">
								<label class="col-sm-2 control-label">Ultimo nome</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" th:field="*{lastName}"
										required placeholder="Ultimo nome"> <span
										class="glyphicon glyphicon-user form-control-feedback"></span>
								</div>
							</div>

							<div class="form-group has-feedback">
								<label class="col-sm-2 control-label">Email</label>
								<div class="col-sm-6">
									<input type="email" class="form-control" th:field="*{userName}"
										required placeholder="email"> <span
										class="glyphicon glyphicon-leaf form-control-feedback"></span>
								</div>
							</div>

							<div class="form-group has-feedback">
								<label class="col-sm-2 control-label">Senha</label>
								<div class="col-sm-6">
									<input type="password" class="form-control"
										th:field="*{password}" required placeholder="Senha"> <span
										class="glyphicon glyphicon-lock form-control-feedback"></span>
								</div>
							</div>
						</div>
						<!-- Modal de confirmação -->
						<div class="modal fade" id="modalConfirmacao" tabindex="-1"
							role="dialog" aria-labelledby="modalConfirmacaoLabel"
							aria-hidden="true">
							<div class="modal-dialog" role="document">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title" id="modalConfirmacaoLabel">Confirme
											sua ação</h5>
										<button type="button" class="close" data-dismiss="modal"
											aria-label="Fechar">
											<span aria-hidden="true">&times;</span>
										</button>
									</div>
									<div class="modal-body">Tem certeza que deseja cancelar o
										cadastro?</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-secondary"
											data-dismiss="modal">Continuar com o cadastro</button>
										<a th:href="@{/}">
											<button type="button" class="btn btn-danger">Voltar
												para o início</button>
										</a>
									</div>
								</div>
							</div>
						</div>
						<!-- /.box-body -->
						<div class="box-footercenter"
							style="display: flex; justify-content: center;">
							<a>
								<button type="button" class="btn btn-default btn-space"
									data-toggle="modal" data-target="#modalConfirmacao">
									<i class="fa fa-right"></i> Cancelar
								</button>
							</a>
							<button type="submit" class="btn btn-info btn-space">
								<i class="fa fa-save"></i> Salvar
							</button>
						</div>
						<!-- /.col -->

					</form>
				</div>
				<!-- /.box -->
			</div>
		</div>
	</div>



	<th:block layout:fragment="script">
		<script src="/dist/js/pages/sidbm_custom.js"></script>
	</th:block>


</body>

</html>
