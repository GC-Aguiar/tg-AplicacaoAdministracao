<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="layout">
<head>
<title>Detalhes do Usuário</title>
</head>
<body>
	<section layout:fragment="header">
		<h1>
			Detalhes da Usuário <small>Administração</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
			<li class="active">Detalhes da Usuário</li>
		</ol>
	</section>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-md-12">
				<!-- Horizontal Form -->
				<div class="box box-info">
					<div class="box-header with-border">
						<h3 class="box-title">Detalhes da Usuário</h3>
					</div>
					<!-- /.box-header -->
					<!-- form start -->
					<form th:action="@{/usuario/save/}" 
						method="post" class="form-horizontal">
						<div class="box-body">
						
						
							<div class="form-group">
								<label class="col-sm-2 control-label">Id</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" name="codigoUsuario" readonly="readonly"
										th:value="${usuario.codigoUsuario}" placeholder="Código do Sistema Usuário">
								</div>
							</div>
							

							<div class="form-group">
								<label class="col-sm-2 control-label">Nome</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" name="nome" 
										th:value="${usuario.nome}">									
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label">Login</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" name="login"
										th:value="${usuario.login}">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label">Senha</label>
								<div class="col-sm-4">
									<input type="password" class="form-control" name="senha"
										th:value="${usuario.senha}">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label">Status</label>
								<div class="col-sm-4">
									<select class="form-control" name="status">
										<option value="">Selecione o Staus</option>
										<option value="Ativo" th:selected="${usuario.status}">Ativo</option>
										<option value="Inativo" th:selected="${usuario.status}">Inativo</option>
									</select>

								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label">Perfil</label>
								<div class="col-sm-4">
									<select class="form-control" id="codigoPerfil"
										name="codigoPerfil">
										<option value="">Selecione o Perfil</option>
										<option value="1"
											th:selected="${usuario.descricaoPerfil == 'Administrador'}">Administrador</option>
										<option value="2"
											th:selected="${usuario.descricaoPerfil == 'Sistema'}">Sistema</option>
										<option value="3"
											th:selected="${usuario.descricaoPerfil == 'Consulta'}">Consulta</option>
									</select>
								</div>
							</div>


							<div class="form-group">
								<label class="col-sm-2 control-label">Sistema</label>
								<div class="col-sm-4">
									<select class="form-control" id="codigoSistema"
										name="codigoSistema">
										<option value="">Selecione o sistema</option>
										<option th:each="sistemaExternoView : ${sistemas}"
											th:value="${sistemaExternoView.codigo}"
											th:text="${sistemaExternoView.descricao}"
											th:selected="${sistemaExternoView.codigo == usuario.codigoSistema}"></option>
									</select>
								</div>
							</div>



						</div>
						<!-- Modal de confirmação -->
						<div class="modal fade" id="modalConfirmacao" tabindex="-1"
							role="dialog" aria-labelledby="modalConfirmacaoLabel"
							aria-hidden="true">
							<div class="modal-dialog" role="document">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title" id="modalConfirmacaoLabel">Confirme sua ação</h5>
										<button type="button" class="close" data-dismiss="modal"
											aria-label="Fechar">
											<span aria-hidden="true">&times;</span>
										</button>
									</div>
									<div class="modal-body">Tem certeza que deseja cancelar o
										cadastro?</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-secondary"
											data-dismiss="modal">Continuar com o cadastro</button>
										<a th:href="@{/usuario/list}">
											<button type="button" class="btn btn-danger">Voltar para a lista</button>
										</a>
									</div>
								</div>
							</div>
						</div>
						<!-- /.box-body -->
						<div class="box-footercenter"
							style="display: flex; justify-content: center;">
							<a>
								<button type="button" class="btn btn-default btn-space"
									data-toggle="modal" data-target="#modalConfirmacao">
									<i class="fa fa-right"></i> Cancelar
								</button>
							</a>
							<button type="submit" class="btn btn-info btn-space">
								<i class="fa fa-save"></i> Salvar
							</button>
						</div>
						<!-- /.box-footer -->
					</form>
				</div>
				<!-- /.box -->
			</div>
		</div>
	</div>



	<th:block layout:fragment="script">
		<script src="/dist/js/pages/sidbm_custom.js"></script>
	</th:block>


</body>

</html>
