<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="layout">
<head>
<title>Detalhes do Sistema Externo</title>
</head>
<body>
	<section layout:fragment="header">
		<h1>
			Detalhes do Sistema Externo <small>Administração</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
			<li class="active">Detalhes do Sistema Externo</li>
		</ol>
	</section>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-md-12">
				<!-- Horizontal Form -->
				<div class="box box-info">
					<div class="box-header with-border">
						<h3 class="box-title">Detalhes do Sistema Externo</h3>
					</div>
					<!-- /.box-header -->
					<!-- form start -->
					<form th:action="@{/sistemaExterno/save/}" th:object="${form}"
						method="post" class="form-horizontal">
						<div class="box-body">
							<div class="form-group">
								<label class="col-sm-2 control-label">Código</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" name="codigo"
										readonly="readonly" th:value="${sistemaExterno.codigo}"
										placeholder="Código do Sistema Externo">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label">Descrição</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" name="descricao"
										th:value="${sistemaExterno.descricao}">

								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label">Empresa</label>
								<div class="col-sm-6">
									<select class="form-control" id="descricao" name="empCodigo">
										<option value="">Selecione a Empresa</option>
										<option th:each="empresa : ${empresas}"
											th:value="${empresa.codigo}" th:text="${empresa.descricao}"
											th:selected="${empresa.codigo == sistemaExterno.empCodigo}"></option>
									</select>
								</div>
							</div>

							<!-- 
							<div class="form-group">
								<label class="col-sm-2 control-label">Empresa</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" id="descricao" name="empDescricao"
										th:value="${empresa.descricao}" />
									
								</div>
							</div>
							 -->

							<div class="form-group">
								<label class="col-sm-2 control-label">E-mail</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" name="email"
										th:value="${sistemaExterno.email}" />

								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label">Preposto</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" id="preposto"
										name="preposto" th:value="${sistemaExterno.preposto}" />

								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label">Status</label>
								<div class="col-sm-4">
									<select class="form-control" id="status" name="status">
										<option value="Ativo"
											th:selected="${sistemaExterno.status == 'Ativo'}">Ativo</option>
										<option value="Inativo"
											th:selected="${sistemaExterno.status == 'Inativo'}">Inativo</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Contagem de acessos</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" name="contagemAcessos"
										readonly="readonly" th:value="${sistemaExterno.contagemAcessos}"
										placeholder="Contagem de acessos">
								</div>
							</div>

						</div>
						<!-- Modal de confirmação -->
						<div class="modal fade" id="modalConfirmacao" tabindex="-1"
							role="dialog" aria-labelledby="modalConfirmacaoLabel"
							aria-hidden="true">
							<div class="modal-dialog" role="document">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title" id="modalConfirmacaoLabel">Confirme
											sua ação</h5>
										<button type="button" class="close" data-dismiss="modal"
											aria-label="Fechar">
											<span aria-hidden="true">&times;</span>
										</button>
									</div>
									<div class="modal-body">Tem certeza que deseja cancelar o
										cadastro?</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-secondary"
											data-dismiss="modal">Continuar com o cadastro</button>
										<a th:href="@{/sistemaExterno/list}">
											<button type="button" class="btn btn-danger">Voltar
												para a lista</button>
										</a>
									</div>
								</div>
							</div>
						</div>
						<!-- /.box-body -->
						<div class="box-footercenter"
							style="display: flex; justify-content: center;">
							<a>
								<button type="button" class="btn btn-default btn-space"
									data-toggle="modal" data-target="#modalConfirmacao">
									<i class="fa fa-right"></i> Cancelar
								</button>
							</a>
							<button type="submit" class="btn btn-info btn-space">
								<i class="fa fa-save"></i> Salvar
							</button>
						</div>
						<!-- /.box-footer -->
					</form>
				</div>
				<!-- /.box -->
			</div>
		</div>
	</div>



	<th:block layout:fragment="script">
		<script src="/dist/js/pages/sidbm_custom.js"></script>
	</th:block>


</body>

</html>
