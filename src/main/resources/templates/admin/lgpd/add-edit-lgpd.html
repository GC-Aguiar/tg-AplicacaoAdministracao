<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="layout">
<head>
<title>Detalhes do Munícipe</title>
</head>
<body>
	<section layout:fragment="header">
		<h1>
			Detalhes do Munícipe <small>Administração</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
			<li class="active">Detalhes do Munícipe</li>
		</ol>
	</section>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-md-12">
				<!-- Horizontal Form -->
				<div class="box box-info">
					<div class="box-header with-border">
						<h3 class="box-title">Detalhes do Munícipe</h3>
					</div>
					<!-- /.box-header -->
					<!-- form start -->
					<form th:action="@{/lgpd/save}" th:object="${municipe}"
						method="post" class="form-horizontal">
						<div class="box-body">
							<div class="form-group">
								<label class="col-sm-2 control-label">Código</label>

								<div class="col-sm-10">
									<input type="text" class="form-control" readonly="readonly"
										th:field="*{codigo}" placeholder="Código do Munícipe">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label">Nome completo</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" readonly="readonly" th:field="*{nome}" />
									<p class="text-red" th:if="${#fields.hasErrors('nome')}"
										th:errors="*{nome}"></p>
								</div>
							</div>

							<!-- Campo para o atributo "cpf" -->
							<div class="form-group">
								<label class="col-sm-2 control-label">CPF</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" readonly="readonly" th:field="*{cpf}" />
									<p class="text-red" th:if="${#fields.hasErrors('cpf')}"
										th:errors="*{cpf}"></p>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label">Solicitação de
									Exclusão</label>
								<div class="col-sm-2">
									<select class="form-control" th:field="*{solicitaExclusao}">
										<option value="true" th:selected="${solicitaExclusao == 'true'}">Sim</option>
										<option value="false" th:selected="${solicitaExclusao == 'false'}">Não</option>
									</select>
									<p class="text-red"
										th:if="${#fields.hasErrors('solicitaExclusao')}"
										th:errors="*{solicitaExclusao}"></p>
								</div>
							</div>
						</div>

						<div class="modal fade" id="modalConfirmacao" tabindex="-1"
							role="dialog" aria-labelledby="modalConfirmacaoLabel"
							aria-hidden="true">
							<div class="modal-dialog" role="document">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title" id="modalConfirmacaoLabel">Confirme
											sua ação</h5>
										<button type="button" class="close" data-dismiss="modal"
											aria-label="Fechar">
											<span aria-hidden="true">&times;</span>
										</button>
									</div>
									<div class="modal-body">Tem certeza que deseja cancelar o
										cadastro?</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-secondary"
											data-dismiss="modal">Continuar com o cadastro</button>
										<a th:href="@{/lgpd/list}">
											<button type="button" class="btn btn-danger">Voltar
												para a lista</button>
										</a>
									</div>
								</div>
							</div>
						</div>

						<!-- /.box-body -->
						<div class="box-footercenter"
							style="display: flex; justify-content: center;">
							<a>
								<button type="button" class="btn btn-default btn-space"
									data-toggle="modal" data-target="#modalConfirmacao">
									<i class="fa fa-right"></i> Cancelar
								</button>
							</a>
							<button type="submit" class="btn btn-info btn-space">
								<i class="fa fa-save"></i> Salvar
							</button>
						</div>
						<!-- /.box-footer -->
					</form>
				</div>
				<!-- /.box -->
			</div>
		</div>
	</div>

	<th:block layout:fragment="script">
		<script>
    </script>
	</th:block>

</body>

</html>
