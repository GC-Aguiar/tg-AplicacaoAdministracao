<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="layout">
<head>
<title>Detalhes do Munícipe</title>
</head>
<body>
	<section layout:fragment="header">
		<h1>
			Detalhes do Munícipe <small>Administração</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
			<li class="active">Detalhes do Munícipe</li>
		</ol>
	</section>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-md-12">
				<!-- Horizontal Form -->
				<div class="box box-info">
					<div class="box-header with-border">
						<h3 class="box-title">Detalhes do Munícipe</h3>
					</div>
					<!-- /.box-header -->
					<!-- form start -->
					<form th:action="@{/municipe/save}" th:object="${municipe}"
						method="post" class="form-horizontal">
						<div class="box-body">
							<div class="form-group">
								<label class="col-sm-2 control-label">Código</label>

								<div class="col-sm-10">
									<input type="text" class="form-control" readonly="readonly"
										th:field="*{codigo}" placeholder="Código do Munícipe">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Product Type:<span>*</span></label>
								<div class="col-sm-10">
									<select class="form-control" th:field="*{productTypeId}">
										<option value="">Select...</option>
										<option th:each="productType : ${productTypes}"
											th:value="${productType.id}" th:utext="${productType.name}" />
									</select>
									<p class="text-red"
										th:if="${#fields.hasErrors('productTypeId')}"
										th:errors="*{productTypeId}"></p>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label">Nome completo</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" th:field="*{nome}" />
									<p class="text-red" th:if="${#fields.hasErrors('nome')}"
										th:errors="*{nome}"></p>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label">Nome social</label>
								<div class="col-sm-10">
									<input type="text" class="form-control"
										th:field="*{nomeSocial}" />
									<p class="text-red" th:if="${#fields.hasErrors('nomeSocial')}"
										th:errors="*{nomeSocial}"></p>
								</div>
							</div>

							<!-- Campo para o atributo "telefone" -->
							<div class="form-group">
								<label class="col-sm-2 control-label">Telefone</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" th:field="*{telefone}" />
									<p class="text-red" th:if="${#fields.hasErrors('telefone')}"
										th:errors="*{telefone}"></p>
								</div>
							</div>

							<!-- Campo para o atributo "nomeSocial" -->
							<div class="form-group">
								<label class="col-sm-2 control-label">Nome Social</label>
								<div class="col-sm-10">
									<input type="text" class="form-control"
										th:field="*{nomeSocial}" />
									<p class="text-red" th:if="${#fields.hasErrors('nomeSocial')}"
										th:errors="*{nomeSocial}"></p>
								</div>
							</div>

							<!-- Campo para o atributo "cpf" -->
							<div class="form-group">
								<label class="col-sm-2 control-label">CPF</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" th:field="*{cpf}" />
									<p class="text-red" th:if="${#fields.hasErrors('cpf')}"
										th:errors="*{cpf}"></p>
								</div>
							</div>

							<!-- Campo para o atributo "nomeMae" -->
							<div class="form-group">
								<label class="col-sm-2 control-label">Nome da Mãe</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" th:field="*{nomeMae}" />
									<p class="text-red" th:if="${#fields.hasErrors('nomeMae')}"
										th:errors="*{nomeMae}"></p>
								</div>
							</div>

							<!-- Campo para o atributo "dataNascimento" -->
							<div class="form-group">
								<label class="col-sm-2 control-label">Data de Nascimento</label>
								<div class="col-sm-10">
									<input type="text" class="form-control"
										th:field="*{dataNascimento}" />
									<p class="text-red"
										th:if="${#fields.hasErrors('dataNascimento')}"
										th:errors="*{dataNascimento}"></p>
								</div>
							</div>

							<!-- Campo para o atributo "sexo" -->
							<div class="form-group">
								<label class="col-sm-2 control-label">Sexo</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" th:field="*{sexo}" />
									<p class="text-red" th:if="${#fields.hasErrors('sexo')}"
										th:errors="*{sexo}"></p>
								</div>
							</div>

							<!-- Campo para o atributo "codigoOcupacao" -->
							<div class="form-group">
								<label class="col-sm-2 control-label">Código da Ocupação</label>
								<div class="col-sm-10">
									<input type="text" class="form-control"
										th:field="*{codigoOcupacao}" />
									<p class="text-red"
										th:if="${#fields.hasErrors('codigoOcupacao')}"
										th:errors="*{codigoOcupacao}"></p>
								</div>
							</div>
							<!-- Campo para o atributo "tipoLogradouro" -->
							<div class="form-group">
								<label class="col-sm-2 control-label">Tipo de Logradouro</label>
								<div class="col-sm-10">
									<input type="text" class="form-control"
										th:field="*{tipoLogradouro}" />
									<p class="text-red"
										th:if="${#fields.hasErrors('tipoLogradouro')}"
										th:errors="*{tipoLogradouro}"></p>
								</div>
							</div>

							<!-- Campo para o atributo "logradouro" -->
							<div class="form-group">
								<label class="col-sm-2 control-label">Logradouro</label>
								<div class="col-sm-10">
									<input type="text" class="form-control"
										th:field="*{logradouro}" />
									<p class="text-red" th:if="${#fields.hasErrors('logradouro')}"
										th:errors="*{logradouro}"></p>
								</div>
							</div>

							<!-- Campo para o atributo "numeroLogradouro" -->
							<div class="form-group">
								<label class="col-sm-2 control-label">Número do
									Logradouro</label>
								<div class="col-sm-10">
									<input type="text" class="form-control"
										th:field="*{numeroLogradouro}" />
									<p class="text-red"
										th:if="${#fields.hasErrors('numeroLogradouro')}"
										th:errors="*{numeroLogradouro}"></p>
								</div>
							</div>

							<!-- Campo para o atributo "complemento" -->
							<div class="form-group">
								<label class="col-sm-2 control-label">Complemento</label>
								<div class="col-sm-10">
									<input type="text" class="form-control"
										th:field="*{complemento}" />
									<p class="text-red" th:if="${#fields.hasErrors('complemento')}"
										th:errors="*{complemento}"></p>
								</div>
							</div>

							<!-- Campo para o atributo "codigoBairro" -->
							<div class="form-group">
								<label class="col-sm-2 control-label">Código do Bairro</label>
								<div class="col-sm-10">
									<input type="text" class="form-control"
										th:field="*{codigoBairro}" />
									<p class="text-red"
										th:if="${#fields.hasErrors('codigoBairro')}"
										th:errors="*{codigoBairro}"></p>
								</div>
							</div>

							<!-- Campo para o atributo "cep" -->
							<div class="form-group">
								<label class="col-sm-2 control-label">CEP</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" th:field="*{cep}" />
									<p class="text-red" th:if="${#fields.hasErrors('cep')}"
										th:errors="*{cep}"></p>
								</div>
							</div>

							<!-- Campo para o atributo "codigoCidade" -->
							<div class="form-group">
								<label class="col-sm-2 control-label">Código da Cidade</label>
								<div class="col-sm-10">
									<input type="text" class="form-control"
										th:field="*{codigoCidade}" />
									<p class="text-red"
										th:if="${#fields.hasErrors('codigoCidade')}"
										th:errors="*{codigoCidade}"></p>
								</div>
							</div>

							<!-- Campo para o atributo "anoObito" -->
							<div class="form-group">
								<label class="col-sm-2 control-label">Ano do Óbito</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" th:field="*{anoObito}" />
									<p class="text-red" th:if="${#fields.hasErrors('anoObito')}"
										th:errors="*{anoObito}"></p>
								</div>
							</div>

							<!-- Campo para o atributo "nacionalidade" -->
							<div class="form-group">
								<label class="col-sm-2 control-label">Nacionalidade</label>
								<div class="col-sm-10">
									<input type="text" class="form-control"
										th:field="*{nacionalidade}" />
									<p class="text-red"
										th:if="${#fields.hasErrors('nacionalidade')}"
										th:errors="*{nacionalidade}"></p>
								</div>
							</div>

							<!-- Campo para o atributo "cidadeNascimento" -->
							<div class="form-group">
								<label class="col-sm-2 control-label">Cidade de
									Nascimento</label>
								<div class="col-sm-10">
									<input type="text" class="form-control"
										th:field="*{cidadeNascimento}" />
									<p class="text-red"
										th:if="${#fields.hasErrors('cidadeNascimento')}"
										th:errors="*{cidadeNascimento}"></p>
								</div>
							</div>

							<!-- Campo para o atributo "solicitaExclusao" -->
							<div class="form-group">
								<label class="col-sm-2 control-label">Solicitação de
									Exclusão</label>
								<div class="col-sm-10">
									<input type="checkbox" class="form-control"
										th:field="*{solicitaExclusao}" />
									<p class="text-red"
										th:if="${#fields.hasErrors('solicitaExclusao')}"
										th:errors="*{solicitaExclusao}"></p>
								</div>
							</div>



						</div>
						<!-- /.box-body -->
						<div class="
										box-footercenter">
							<a th:href="@{/product/list}">
								<button type="button" class="btn btn-default">
									<i class="fa fa-right"></i> Cancelar
								</button>
							</a>
							<button type="submit" class="btn btn-info pull-right">
								<i class="fa fa-save"></i> Salvar
							</button>
						</div>
						<!-- /.box-footer -->
					</form>
				</div>
				<!-- /.box -->
			</div>
		</div>
	</div>

	<th:block layout:fragment="script">
		<script>
    </script>
	</th:block>

</body>

</html>
